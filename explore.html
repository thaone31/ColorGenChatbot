<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Explore - AI Color Generator</title>
    <link rel="icon" type="image/x-icon" href="./assets/favicon.ico" />
    <meta name="description" content="AI color generator" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
</head>


<body>
    <div class="px-24">
        <!-- NAV -->
        <section class="mx-auto p-6 flex justify-between items-center">
            <div class="flex items-center">
                <img src="./assets/logo.png" alt="PaletteDes" class="block max-w-[15rem]" />
            </div>
            <ul class="hidden md:flex space-x-6">
                <li><a href="index.html#about" class="hover:text-blue-500 text-2xl">Home</a></li>
                <li><a href="index.html#all_blog" class="hover:text-blue-500 text-2xl">Blog</a></li>
                <li><a href="explore.html" class="hover:text-blue-500 text-2xl">Explore</a></li>
                <li><a href="index.html#contact" class="hover:text-blue-500 text-2xl">Contact</a></li>
            </ul>
            <div>
                <a href="#" target="_blank" class="inline-block">
                    <button class="bg-transparent border-[2px] border-blue-500 text-black-400 px-4 py-2 rounded-2xl transition ease-in-out duration-300 hover:bg-blue-600 hover:text-white transform hover:scale-105">
                        Sign In
                    </button>
                </a>
                <a href="#" target="_blank" class="inline-block">
                    <button class="bg-transparent border-[2px] border-blue-500 text-black-400 px-4 py-2 rounded-2xl transition ease-in-out duration-300 hover:bg-blue-600 hover:text-white transform hover:scale-105">
                        Sign Up
                    </button>
                </a>
            </div>
        </section>

        <section id="about" class="text-[4rem] text-center uppercase font-medium" style="background: linear-gradient(90deg, rgba(255, 28, 247, 1), rgba(0, 240, 255, 1)); -webkit-background-clip: text; color: transparent;">
            Explore AI Color Palette Generator
        </section>

        <!-- Nút Paste từ clipboard -->
        <section class="mt-10 flex justify-center">
            <button class="icon svelte-snayfm" aria-label="Paste from clipboard" onclick="pasteFromClipboard()">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
<path fill="currentColor" d="M13.75 2a2.25 2.25 0 0 1 2.236 2.002V4h1.764A2.25 2.25 0 0 1 20 6.25V11h-1.5V6.25a.75.75 0 0 0-.75-.75h-2.129c-.404.603-1.091 1-1.871 1h-3.5c-.78 0-1.467-.397-1.871-1H6.25a.75.75 0 0 0-.75.75v13.5c0 .414.336.75.75.75h4.78a4 4 0 0 0 .505 1.5H6.25A2.25 2.25 0 0 1 4 19.75V6.25A2.25 2.25 0 0 1 6.25 4h1.764a2.25 2.25 0 0 1 2.236-2zm2.245 2.096L16 4.25q0-.078-.005-.154M13.75 3.5h-3.5a.75.75 0 0 0 0 1.5h3.5a.75.75 0 0 0 0-1.5M15 12a3 3 0 0 0-3 3v5c0 .556.151 1.077.415 1.524l3.494-3.494a2.25 2.25 0 0 1 3.182 0l3.494 3.494c.264-.447.415-.968.415-1.524v-5a3 3 0 0 0-3-3zm0 11a3 3 0 0 1-1.524-.415l3.494-3.494a.75.75 0 0 1 1.06 0l3.494 3.494A3 3 0 0 1 20 23zm5-7a1 1 0 1 1 0-2 1 1 0 0 1 0 2"></path>
                </svg>
            </button>
        </section>

        <!-- Nhúng ứng dụng Gradio -->
        <section class="mt-10">
            <iframe src="http://127.0.0.1:7860" width="100%" height="700px" frameborder="0" allow="clipboard-read; clipboard-write; camera; microphone;" allowfullscreen></iframe>
        </section>
    </div>

    <script>
        async function pasteFromClipboard() {
            try {
                const text = await navigator.clipboard.readText();  // Đọc văn bản từ clipboard
                alert('Text pasted from clipboard: ' + text);  // Hiển thị văn bản đã dán
                // Nếu bạn muốn dán văn bản vào một trường nhập liệu, bạn có thể làm như sau:
                // document.getElementById("yourInputField").value = text;
            } catch (err) {
                alert('Failed to read clipboard contents: ' + err);
            }
        }
    </script>
</body>

</html>
